<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自动刷新插件</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: #f7f7ff;
      margin: 0;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(108, 92, 231, 0.08);
    }
    .header {
      margin-bottom: 24px;
      text-align: center;
    }
    .header h2 {
      margin: 0;
      font-size: 1.25em;
      color: #2d3436;
      font-weight: 600;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }
    .radio-option:hover {
      background-color: #f7f7ff;
    }
    .radio-option input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #6c5ce7;
      border-radius: 50%;
      margin: 0;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }
    .radio-option input[type="radio"]:checked {
      background-color: #6c5ce7;
      border-color: #6c5ce7;
    }
    .radio-option input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .radio-option label {
      font-size: 15px;
      color: #2d3436;
      flex: 1;
    }
    .custom-time {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 32px;
    }
    .custom-time input {
      width: 60px;
      padding: 8px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      text-align: center;
      transition: all 0.2s ease;
    }
    .custom-time input:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.15);
    }
    .custom-time span {
      color: #2d3436;
      font-size: 15px;
    }
    .button {
      background: #6c5ce7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .button:hover {
      background: #5849be;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(108, 92, 231, 0.2);
    }
    .button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .button.stop {
      background: #e74c3c;
    }
    .button.stop:hover {
      background: #c0392b;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>页面刷新间隔</h2>
    </div>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="random" name="reload-time" value="random">
        <label for="random">随机（5秒~30分钟）</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="custom" name="reload-time" value="custom">
        <label for="custom">自定义</label>
        <div class="custom-time">
          <input type="number" id="minutes" min="1" max="999" placeholder="时间">
          <span>秒</span>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button id="startButton" class="button">开始自动刷新</button>
      <button id="stopButton" class="button stop">停止刷新</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
